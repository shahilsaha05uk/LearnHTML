<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Links to the stylesheets-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Links to the fonts -->
    
        <!-- Oxygen Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oxygen+Mono&display=swap" rel="stylesheet">
        <!-- Explora Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Explora&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oxygen+Mono&display=swap" rel="stylesheet">
    
    <title>Restaurant Site</title>

<body>

<!-- Header -->
<header>
    <nav id = "header-nav" class="navbar navbar-default">
        <div class="container">
            
            <!-- Restaurant Logo -->
            <div class="navbar-header">
                <a href="index.html" class="pull-left visible-md visible-lg">
                    <div id="logo-img" alt="Restaurant Logo"></div>
                </a>

                <!-- Restaurant Name -->
                <div class="navbar-brand">

                    <!-- Name -->
                    <a href="index.html" class=""><h1>My Restaurant</h1></a>
                    <!-- Subtitle -->
                    <p>
                        <img src="assets/imgs/certificationLogo.png" alt="certification" style="width: 30px; height: 30px">
                        <span>Certified Restaurant</span>
                    </p>
                </div>

            </div>
            
            <!-- adding the button for small devices -->
            <button type="button" class="navbar-toggle collapsed" 
                    data-toggle="collapse" data-target="#collapsable-nav"
                    aria-expanded="false">
                
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            
            <!-- the buttons under the navigation button -->
            <div id="collapsable-nav" class="collapse navbar-collapse">
                <ul id="nav-list" class="nav navbar-nav navbar-right">
                    <!-- L1: menu -->
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-cutlery"></span>
                            <br class="hidden-xs"> Menu
                        </a>
                    </li>
                    
                    <!-- L2: about -->
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-info-sign"></span>
                            <br class="hidden-xs"> About
                        </a>
                    </li>

                    <!-- L3: awards -->
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-certificate"></span>
                            <br class="hidden-xs"> Awards
                        </a>
                    </li>
                    
                    <!-- L3: phone -->
                    <li id="phone" class="hidden-xs">
                        <a href="tel:000-000-0000">
                            <span>000-000-0000</span>
                        </a>
                        <div>* We Deliver</div>
                    </li>

                </ul>
            </div>
            
            
            
        </div>
    </nav>
